<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <header>
        <div>
            <img src="../img/VF.jpg" alt="logov+f.jpg" width="100" height="100">
        </div>
    </header>
    <main>
    <fieldset class="fuente2">
        <legend>Inicia Sesión</legend>
        <form action="">
            <label for="usuario">Usuario</label>
            <input type="text" placeholder="Ingres usuario o email">
            <br>
            <br>
            <label for="pass">Contraseña</label>
            <input type="password" name="pass" id="" placeholder="Ingresa contraseña">
            <br><br>
            <input type="submit" value="Entrar">
            <input type="button" value="Registrarse">

        </form>
    </fieldset>
    </main>
    <footer id="abajo">
        <a href="#arriba">Vida + Fácil</a>
        <!--
                Acceso al menú
                Ingreso de mail para suscribirse a novedades o newsletter de nuevos productos
            -->
        <br>
        <h3>Newsletter</h3>
        <input type="email" name="email" required placeholder="Ingresa tu e-mail">
        <button type="submit">Suscribite</button>
        <!-- Redes sociales-->
        <ul>
            <li>
                <a href="http://facebook.com" target="blank"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="http://instagram.com" target="blank"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="http://tiktok.com" target="blank"><i class="fab fa-tiktok"></i></a>
            </li>
            <li>
                <a href="http://twitter.com" target="blank"><i class="fab fa-twitter"></i></a>
            </li>
        </ul>
    </footer>
</body>
<script src="https://kit.fontawesome.com/5e93425999.js" crossorigin="anonymous"></script>
</html>
